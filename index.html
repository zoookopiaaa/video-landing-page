<!DOCTYPE html>
<html>
<head>
  <title>Watch Before Shopping</title>
</head>
<body style="text-align:center; margin-top:50px;">
  <h2>Watch this short video before going to Lazada!</h2>

  <!-- Vimeo Embed -->
  <iframe 
    id="vimeoPlayer"
    src="https://player.vimeo.com/video/1090675349?autoplay=1" 
    width="640" 
    height="564" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <p>Redirecting you to Lazada after the video ends...</p>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const redirectUrl = "https://shrinkme.ink/Hj8W24MN";
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);

    // Redirect after video ends
    player.on('ended', function() {
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
